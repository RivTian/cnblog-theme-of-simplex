<!DOCTYPE HTML>
<html>
  <head>
    <title>{% block title %}{{ site.title }}{% endblock %}</title>

    <meta name="keywords" content="{{ site.keywords }}"/>
    <meta name="description" content="{{ site.description }}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="shortcut icon" href="{{ site.root }}/favicon.ico" type="image/x-icon">
    <link rel="icon" href="{{ site.root }}/favicon.ico" type="image/x-icon">
    <link rel="alternate" type="application/atom+xml" href="atom.xml" title="Atom feed">

    <link href="{{ site.root }}/static/css/style.css" rel="Stylesheet" >
  </head>

  <body>
    <div class="container">
      {% block container %}
      {{ page.content }}
      {% endblock %}
    </div>
    <footer>
      <p>Copyright Â© {{ site.time.strftime("%Y") }} {{ site.author }}. Powered by <a href="http://simiki.org/" target="_blank">Simiki</a>.  Site Generated {{ site.time.strftime("%Y-%m-%d %H:%M:%S")  }} </p>
    </footer>
  </body>
</html>
