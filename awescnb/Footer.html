<!-- 点击特效-->
<!-- 禁用 Z-index，防止与快速置顶冲突 -->
<script type="text/javascript">
    var a_idx = 0;
    jQuery(document).ready(function ($) {
        $("body").click(function (e) {
            var a = [
                "小天天", "总之就是非常可爱", "Summer Pockets", "ACMer", "小白", "四糸乃",
                "图论", "数论", "为了女儿说不定连魔王都能干掉", "614", "小老师赛高", "鳴瀬 しろは",
                "Back in Business", "A Doll's Beginning", "What It Means to Love",
                "Across the Violet Sky", "萌え萌え",
            ];
            var b = [
                "#FFF68F", "#FFBBFF", "#FF0000", "#FF00FF", "#F08080",
                "#008000", "#7FFFAA", "#0000CD", "#0000FF", "#080808"
            ];
            var a_index = Math.floor((Math.random() * a.length));
            var b_index = Math.floor((Math.random() * b.length));

            var color = b[b_index];
            var $i = $("<span/>").text(a[a_index]);
            /* a_idx = (a_idx + 1) % a.length; */
            var x = e.pageX,
                y = e.pageY;

            $i.css({
                // "z-index": 10, // 禁用 Z-index，防止与快速置顶冲突
                "top": y - 20,
                "left": x,
                "position": "absolute",
                "font-weight": "bold",
                "color": color,
            });
            $("body").append($i);
            $i.animate({
                "top": y - 180,
                "opacity": 0
            }, 1500, function () {
                $i.remove();
            });
        });
    });
</script>
